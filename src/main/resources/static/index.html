<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chit Chat</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>

</head>
<body>
    <div id="name-form" class="bg-primary d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-mid-4">
                    <div class="input-group">
                        <input type="text" placeholder="Enter your name" id="name-value" class="form-control"  autofocus>
                        <div class="input-group.append">
                            <button class="btn btn-dark" id="login">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-none" id="chat-room">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" placeholder="Enter your name" id="message-value" class="form-control"  autofocus>
                                <div class="input-group.append">
                                    <button class="btn btn-dark" id="send">Send</button>
                                    <button class="btn btn-dark" id="logout">logout</button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="message-container-table">

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
